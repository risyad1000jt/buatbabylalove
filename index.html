<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For My Valentine â¤ï¸</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: white;
  }

  .card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    max-width: 420px;
  }

  h1 { margin-bottom: 20px; }

  button {
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    margin: 10px;
  }

  .yes { background: #ff4d6d; color: white; }
  .no { background: #aaa; color: white; position: absolute; }

  .page { display: none; }
  .page.active { display: block; }

  /* LOVE METER */
  .meter {
    width: 100%;
    height: 30px;
    background: rgba(255,255,255,0.3);
    border-radius: 20px;
    overflow: hidden;
    margin-top: 20px;
  }

  .meter-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg,#ff4d6d,#ff8fa3);
    transition: width 0.3s;
  }

  input[type="range"] {
    width: 100%;
    margin-top: 25px;
  }
</style>
</head>
<body>

<audio id="bgMusic" loop playsinline preload="auto">
  <source src="starry-eyes.mp3" type="audio/mpeg">
</audio>

<div class="card">

  <!-- PAGE 1 -->
  <div class="page active" id="page1">
    <h1>Kamu sayang aku ga? ğŸ¥º</h1>
    <button class="yes" onclick="nextPage(2)">Iya â¤ï¸</button>
    <button class="no" id="no1">Engga ğŸ˜¢</button>
  </div>

  <!-- PAGE 2 -->
  <div class="page" id="page2">
    <h1>Kamu kangen sama aku ga? ğŸ˜‹</h1>
    <button class="yes" onclick="nextPage(3)">Kangen â¤ï¸</button>
    <button class="no" id="no2">Biasa aja ğŸ˜¶</button>
  </div>

  <!-- PAGE 3 -->
  <div class="page" id="page3">
    <h1>Babyla, Will You Be My Valentine? ğŸ’–</h1>
    <button class="yes" onclick="nextPage(4)">Yes â¤ï¸</button>
    <button class="no" id="no3">No ğŸ˜¢</button>
  </div>

  <!-- PAGE 4 LOVE METER -->
  <div class="page" id="page4">
    <h1>Seberapa besar kamu sayang aku? ğŸ¥ºâ¤ï¸</h1>

    <div class="meter">
      <div class="meter-fill" id="fill"></div>
    </div>

    <input type="range" min="0" max="100" value="0" id="slider">

    <p id="loveText">Geser sampai penuh bil ğŸ˜š</p>

    <div id="reward" style="display:none;">
      <h3>NAHH GITU DONG â¤ï¸</h3>
      <button class="yes" onclick="openGift()">Ada sesuatu buat kamu, pencet kalo lagunya udah selesai ğŸ’Œ</button>
    </div>
  </div>

</div>

<script>
  const music = document.getElementById('bgMusic');

  function initMusicOnce() {
    music.play().catch(() => {});
    document.removeEventListener('click', initMusicOnce);
    document.removeEventListener('touchstart', initMusicOnce);
  }
  document.addEventListener('click', initMusicOnce);
  document.addEventListener('touchstart', initMusicOnce);

  function nextPage(num) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('page' + num).classList.add('active');
  }

  function openGift() {
    window.open("https://drive.google.com/file/d/1rJV4-hetwO_JHevFGSUqZYIUfOeM-63y/view?usp=sharing", "_blank");
  }

  const slider = document.getElementById('slider');
  const fill = document.getElementById('fill');
  const text = document.getElementById('loveText');
  const reward = document.getElementById('reward');

  slider.oninput = () => {
    const val = slider.value;
    fill.style.width = val + "%";

    if (val < 30) text.innerText = "Segini doang bil? ğŸ¥º";
    else if (val < 60) text.innerText = "Masih kurang lah ğŸ˜¤";
    else if (val < 90) text.innerText = "Dikit lagi dong sayang ğŸ˜š";
    else if (val >= 100) {
      text.innerText = "KAMU KECINTAAN BGT YA SAMA AKU??? â¤ï¸";
      reward.style.display = "block";
    }
  };

  ['no1','no2','no3'].forEach(id => {
    const btn = document.getElementById(id);
    function move() {
      btn.style.left = Math.random() * (window.innerWidth - 120) + 'px';
      btn.style.top = Math.random() * (window.innerHeight - 60) + 'px';
    }
    btn.addEventListener('mouseover', move);
    btn.addEventListener('touchstart', move);
  });
</script>

</body>
</html>
