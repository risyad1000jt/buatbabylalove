<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For My Valentine â¤ï¸ (kerasin volume, tapi jgn keras-keras, pake earphone kalo ada :)</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: white;
  }

  .card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    max-width: 420px;
  }

  h1 { margin-bottom: 20px; }

  button {
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
  }

  .yes { background: #ff4d6d; color: white; }
  .yes:hover { background: #ff1e4d; }

  .no {
    background: #aaa;
    color: white;
    position: absolute;
  }

  .page { display: none; }
  .page.active { display: block; }

  #message { margin-top: 20px; font-size: 18px; }
</style>
</head>
<body>

<!-- Background Music -->
<audio id="bgMusic" loop playsinline preload="auto">
  <source src="starry-eyes.mp3" type="audio/mpeg">
</audio>

<div class="card">

  <!-- PAGE 1 -->
  <div class="page active" id="page1">
    <h1>Kamu sayang aku ga? ğŸ¥º</h1>
    <button class="yes" onclick="nextPage(2)">Iya â¤ï¸</button>
    <button class="no" id="no1">Engga ğŸ˜¢</button>
  </div>

  <!-- PAGE 2 -->
  <div class="page" id="page2">
    <h1>Kamu kangen sama aku ga? ğŸ˜‹</h1>
    <button class="yes" onclick="nextPage(3)">Kangen â¤ï¸</button>
    <button class="no" id="no2">Biasa aja ğŸ˜¶</button>
  </div>

  <!-- PAGE 3 -->
  <div class="page" id="page3">
    <h1>Babyla, Will You Be My Valentine? ğŸ¯ğŸ’–ğŸ‘¶</h1>
    <button class="yes" onclick="sayYes()">Yes â¤ï¸</button>
    <button class="no" id="no3">No ğŸ˜¢</button>

    <div id="message" style="display:none;">
      YAYYY!! AILOPU SAYANG â¤ï¸ğŸ¥°<br><br>
      <a href="https://drive.google.com/file/d/1rJV4-hetwO_JHevFGSUqZYIUfOeM-63y/view?usp=sharing" target="_blank" style="color:white;font-weight:bold;text-decoration:underline;">Klik beb, ini buat kamu ğŸ’Œ</a>
    </div>
  </div>

</div>

<script>
  const music = document.getElementById('bgMusic');

  // MUSIC: play on FIRST interaction (IMPOSSIBLE to true-autoplay on iPhone)
  function initMusicOnce() {
    music.play().catch(() => {});
    document.removeEventListener('click', initMusicOnce);
    document.removeEventListener('touchstart', initMusicOnce);
  }
  document.addEventListener('click', initMusicOnce);
  document.addEventListener('touchstart', initMusicOnce);

  function nextPage(num) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('page' + num).classList.add('active');
  }

  function sayYes() {
    document.getElementById('message').style.display = 'block';
  }

  // RUNAWAY NO BUTTONS
  ['no1','no2','no3'].forEach(id => {
    const btn = document.getElementById(id);
    function move() {
      btn.style.left = Math.random() * (window.innerWidth - 120) + 'px';
      btn.style.top  = Math.random() * (window.innerHeight - 60) + 'px';
    }
    btn.addEventListener('mouseover', move);
    btn.addEventListener('touchstart', move);
  });
</script>

</body>
</html>
